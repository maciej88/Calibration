<h1>Lista wykonanych czynności</h1>
<ul>
{% for service in object_list %}
    <li>
        <a href="{% url 'service-detail' pk=service.id %}">{{ service.name }} - {{ service.name }} - {{ service.datetime }} - {{ service.probe }}</a>
        <a type="button" href="{% url 'service-delete' pk=service.id %}">"Usuń"</a>
        <a type="button" href="{% url 'service-update' pk=service.id %}">"Modyfikuj"</a>
        
    </li>
{% empty %}
    <li>Nie dodano żadnej sondy.</li>
{% endfor %}
</ul>
