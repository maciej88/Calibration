<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.name }} - Szczegóły sondy</title>
</head>
<body>
    <h1>{{ object.name }} - Szczegóły sondy</h1>
    <p>Nazwa: {{ object.name }}</p>
    <a type="button" href="{% url 'add-service' pk=object.id %}">"dodaj serwis"</a>
    {% if last_service %}
    <h2>Ostatni serwis</h2>
    <p>Rodzaj obsługi: {{ last_service.name }}</p>
    <p>Data wykonania: {{ last_service.datetime|date:"d.m.Y" }}</p>
    <p>Następna obsługa: {{ last_service.next_service|date:"d.m.Y" }}</p>    
    {% endif %}
</body>
</html>
