<!--- load base.html --->
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła</title>
</head>
<body>
    <h2>Zmiana hasła</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-info">
        {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-success">Zapisz zmiany</button>
    </form>
</body>
{% endblock %}
