{% extends 'base.html' %}
{% block content %}
<form method="post">{% csrf_token %}
    <p>Czy na pewno chcesz usunąć "{{ object.name }} z dnia: {{ object.datetime|date:"d.m.Y" }}"?</p>
    {{ form }}
    <input type="submit" value="Potwierdź">
    <a type="button" href="{% url 'place-list' %}">Cofnij</a>
</form>
{% endblock %}
