<!DOCTYPE html>

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<head>
    <!--- static -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <h2>Lista sond</h2>
<body>
<!--- authentication checking --->
{% if user.is_authenticated %}
<a href="{% url 'calib_management:probe_list' %}"><button>Lista sond pomiarowych</button></a>
<a href="{% url 'calib_management:probe-create' %}"><button>Dodaj sondę</button></a>
<a href="{% url 'calib_management:place-list' %}"><button>Lisa instalacji</button></a>
<a href="{% url 'calib_management:place-create' %}"><button>Dodaj instalację</button></a>
<a href="{% url 'calib_management:service-list' %}"><button>Lista serwisów</button></a>     
<a href="{% url 'calib_management:user-detail' pk=user.id %}"><button>Szczegóły konta</button></a>
<a href="{% url 'calib_management:user-update' pk=user.id %}"><button>Modyfikuj konto</button></a>
<a href="{% url 'calib_management:logout' %}"><button>Wyloguj</button></a>
{% else %}
    <!--- if user not authenticated: --->
<a href="{% url 'calib_management:login' %}"><button>Zaloguj</button></a>
<a href="{% url 'calib_management:register' %}"><button>Załóż konto</button></a>
<a href="{% url 'calib_management:probe_list' %}"><button>Lista sond pomiarowych</button></a>    
{% endif %}

</head>
<!-- loading block content -->
{% block content %}

{% endblock %}
</body>
</html>
