<!DOCTYPE html>

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<div class="body bg-success p-2 text-success-emphasis" style="--bs-bg-opacity: .9;">
<div class="container p-3 mb-2 bg-body-secondary b">

    <head>
        <!--- static -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!--- Bootstrap css: --->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <h2>Lista sond</h2>

        <!--- authentication checking --->
        {% if user.is_authenticated %}
            <a href="{% url 'calib_management:probe-list' %}">
                <button type="button" class="btn btn-primary">Lista sond pomiarowych</button>
            </a>
            <a href="{% url 'calib_management:probe-create' %}">
                <button type="button" class="btn btn-secondary">Dodaj sondę</button>
            </a>
            <a href="{% url 'calib_management:place-list' %}">
                <button type="button" class="btn btn-secondary">Lisa instalacji</button>
            </a>
            <a href="{% url 'calib_management:place-create' %}">
                <button type="button" class="btn btn-secondary">Dodaj instalację</button>
            </a>
            <a href="{% url 'calib_management:service-list' %}">
                <button type="button" class="btn btn-secondary">Lista serwisów</button>
            </a>
            <a href="{% url 'calib_management:user-detail' pk=user.id %}">
                <button type="button" class="btn btn-primary">Szczegóły konta</button>
            </a>
            <a href="{% url 'calib_management:user-update' pk=user.id %}">
                <button class="btn btn-light">Modyfikuj konto</button>
            </a>
            <a href="{% url 'calib_management:logout' %}">
                <button type="button" class="btn btn-warning">Wyloguj</button>
            </a>
        {% else %}
            <!--- if user not authenticated: --->
            <a href="{% url 'calib_management:login' %}">
                <button type="button" class="btn btn-warning">Zaloguj</button>
            </a>
            <a href="{% url 'calib_management:register' %}">
                <button type="button" class="btn btn-warning">Załóż konto</button>
            </a>
            <a href="{% url 'calib_management:probe-list' %}">
                <button type="button" class="btn btn-primary">Lista sond pomiarowych</button>
            </a><title></title>
        {% endif %}

    </head>
<br>
    <!-- loading block content -->


    {% block content %}

    {% endblock %}
</div>

<!--- Bootstrap java: --->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
</html>
